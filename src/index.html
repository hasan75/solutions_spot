<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your compelling 150-160 character description that includes main keywords">
    <meta name="keywords" content="primary keyword, secondary keyword, tertiary keyword">
    <meta name="author" content="Your Company Name">

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Your Landing Page Title">
    <meta property="og:description" content="Your social media description">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:image" content="https://yourdomain.com/images/social-preview.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Preload Critical Resources -->
    <link rel="preload" href="/styles/main.css" as="style">
    <link rel="preload" href="/assets/js/main.js" as="script">

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/main.css">

    <!-- Title (50-60 chars max) -->
    <title>Primary Keyword | Secondary Keyword - Your Brand</title>

    <!-- Schema Markup (JSON-LD) -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "name": "Your Page Title",
            "description": "Your page description",
            "url": "https://yourdomain.com",
            "publisher": {
                "@type": "Organization",
                "name": "Your Company"
            }
        }
    </script>
</head>
<body>
<!-- Semantic HTML5 Elements -->
<header id="navbar" role="banner"></header>

<main role="main">
    <h1 class="">Hello</h1>
    <section id="hero" aria-label="Main product introduction"></section>
    <section id="features" aria-label="Product features"></section>
</main>

<!-- Footer would go here with <footer> tag -->

<!-- Load JavaScript with defer -->
<script type="module" src="/assets/js/main.js" defer></script>

<!-- Noscript fallback -->
<noscript>
    <p>Please enable JavaScript to experience this website fully.</p>
</noscript>
</body>
</html>
